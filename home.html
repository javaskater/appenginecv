<!DOCTYPE html>
<html>
<head>
<title>The Time Is...</title>
<!-- Mobile Specific Metas
	  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- FONT
	  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
<link href="//fonts.googleapis.com/css?family=Raleway:400,300,600"
	rel="stylesheet" type="text/css">

<!-- CSS staticc resources through an abssolute url definedd in app.yaml https://cloud.google.com/appengine/docs/python/gettingstartedpython27/staticfiles 
	  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
<link rel="stylesheet" href="/css/normalize.css" />
<link rel="stylesheet" href="/css/skeleton.css" />

<!-- 
	  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
<link rel="icon" type="image/png" href="/images/favicon.png" />
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="one-half column" style="margin-top: 25%">
				{% if user %}
				<p>
					Welcome, {{ user.email() }}! You can <a href="{{ logout_url }}">sign
						out</a>.
				</p>
				{% else %}
				<p>
					Welcome! <a href="{{ login_url }}">Sign in or register</a> to
					customize.
				</p>
				{% endif %}
				<p>The time is: {{ current_time }}</p>
			</div>
		</div>
	</div>
</body>
</html>
